<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>
  <body>

<!-- make a guessing text field -->
<!-- have buttons for submit, hint, and play again -->
    <div id="guessinput">
      <h1>Guessing Game</h1>
      <h4>Guess a number between 1 - 100!</h4>
      <!-- <label for="guessField"></label> -->
      <form onsubmit="return guessArray()">
        <input type="text" id="guessField" class="guessField" placeholder="take a guess">
        <input type="submit" value="Submit" class="guessSubmit" id="submitguess">
        <input type="button" value="play again" id="reset">
      </form>

      <h3>your previous guesses:</h3>
      <p id="previousGuess"></p>
      <p id="currentGuess"></p>
      <p id="temp"></p>

    </div>
    
    <!-- <input type="button" value="hint"> -->

    <!-- <h1>Winning Number is</h1>
    <p id="winningNumber"></p> -->




    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
